<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Wino - Min vinsamling</title>
  <script>
    // Load Next.js app
    // For now, redirect to a working URL or show message
    window.addEventListener('load', function() {
      // Try to load from Next.js if available
      fetch('/')
        .then(() => {
          window.location.href = '/';
        })
        .catch(() => {
          // If Next.js not available, show message
          document.body.innerHTML = `
            <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #000; color: #fff; flex-direction: column; padding: 20px; text-align: center;">
              <h1 style="font-size: 24px; margin-bottom: 20px;">Wino</h1>
              <p style="margin-bottom: 20px;">Appen indlæser...</p>
              <p style="font-size: 14px; opacity: 0.7;">Hvis dette fortsætter, skal Next.js appen bygges og synkroniseres.</p>
              <p style="font-size: 12px; opacity: 0.5; margin-top: 20px;">Kør: pnpm cap:build</p>
            </div>
          `;
        });
    });
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .loading {
      text-align: center;
    }
    .spinner {
      border: 3px solid rgba(255,255,255,0.1);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>Indlæser Wino...</p>
  </div>
</body>
</html>
